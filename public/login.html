<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nightlife Coordination App - Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body class="container">
        <section class="mt-2 p-3 d-flex justify-content-center align-items-center flex-column">
            <h2>Login Form</h2>
            <form id="loginform" class="border border-primary border-5 rounded p-3 mt-2 w-25" action="/login" method="POST">
                <label class="fw-bold" for="username">Username:</label><br>
                <input class="form-control mt-2" type="text" placeholder="username" name="username" id="username-login" /><br>
                <label class="fw-bold" for="password">Password:</label><br>
                <input class="form-control mt-2" type="password" placeholder="password" name="password" id="password-login" /><br>
                <input class="btn btn-primary w-100 fw-bold fs-5 text-uppercase" type="submit" value="Login" />
            </form>
        </section>
        <script src="/src/login.js"></script>
    </body>
</html>
