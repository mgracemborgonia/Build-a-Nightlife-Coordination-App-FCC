<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nightlife Coordination App - Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body class="container">
        <header class="container bg-primary d-flex">
            <h1 class="text-white">Nightlife Coordination App</h1>
            <nav class="container d-flex align-items-center justify-content-end gap-2">
                <a class="btn btn-info fw-bold text-uppercase text-white" href="/home.html">Home</a>
                <a class="btn btn-info fw-bold text-uppercase text-white" href="/login.html">Login</a>
                <a class="btn btn-info fw-bold text-uppercase text-white" href="/signup.html">Sign Up</a>
            </nav>
        </header>
        <section class="mt-2 p-3 d-flex justify-content-center align-items-center">
            <label for="search" class="fw-bold">Search for a bar:</label><br>
            <input type="text" class="form-control mx-sm-2 w-50" placeholder="Search for a city (e.g., San Francisco)" name="search" id="search" />
            <button type="button" class="btn btn-primary" id="search-btn">Search Bars</button>
        </section>
        <section class="mt-4 d-flex justify-content-center align-items-center flex-column">
            <h2 class="text-center">Search Results</h2>
            <div id="search-results" class="d-flex justify-content-center flex-wrap"></div>
        </section>
        <script src="/src/home.js"></script>
    </body>
</html>
