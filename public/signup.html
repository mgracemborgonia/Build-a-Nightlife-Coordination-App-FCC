<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nightlife Coordination App - Sign Up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body class="container">
        <section class="mt-2 p-3 d-flex justify-content-center align-items-center flex-column">
            <h2>Sign Up Form</h2>
            <form id="signupform" class="border border-primary border-5 rounded p-3 mt-2 w-25" action="/signup" method="POST">
                <label class="fw-bold" for="firstname">First Name:</label><br>
                <input type="text" class="form-control mt-2" placeholder="firstname" name="firstname" id="firstname" /><br>
                <label class="fw-bold" for="lastname">Last Name:</label><br>
                <input type="text" class="form-control mt-2" placeholder="lastname" name="lastname" id="lastname" /><br>
                <label class="fw-bold" for="username">Username:</label><br>
                <input type="text" class="form-control mt-2" placeholder="username" name="username" id="username-signup" /><br>
                <label class="fw-bold" for="password">Password:</label><br>
                <input type="password" class="form-control mt-2" placeholder="password" name="password" id="password-signup" /><br>
                <input class="btn btn-primary w-100 fw-bold fs-5 text-uppercase" type="submit" value="Sign Up" />
            </form>
        </section>
        <script src="/src/signup.js"></script>
    </body>
</html>
